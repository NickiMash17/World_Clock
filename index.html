<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <div class="container">
        <div class="background-pattern"></div>
        <div class="content">
            <header>
                <h1><i class="fas fa-globe-americas"></i> World Clock Dashboard</h1>
                <button id="themeToggle" class="theme-toggle">
                    <i class="fas fa-moon"></i>
                    <span>Dark Mode</span>
                </button>
            </header>
            
            <div class="clocks" id="clocksContainer">
             
            </div>
            
            <div class="add-clock-section">
                <h2 class="section-title">Add New Clock</h2>
                <div class="add-clock-form">
                    <div class="form-group">
                        <label for="timezoneSelect">Select City/Timezone</label>
                        <select id="timezoneSelect">
                            <option value="">Choose a location...</option>
                            <optgroup label="North America">
                                <option value="America/New_York">New York</option>
                                <option value="America/Chicago">Chicago</option>
                                <option value="America/Denver">Denver</option>
                                <option value="America/Los_Angeles">Los Angeles</option>
                                <option value="America/Toronto">Toronto</option>
                                <option value="America/Vancouver">Vancouver</option>
                                <option value="America/Mexico_City">Mexico City</option>
                            </optgroup>
                            <optgroup label="Europe">
                                <option value="Europe/London">London</option>
                                <option value="Europe/Paris">Paris</option>
                                <option value="Europe/Berlin">Berlin</option>
                                <option value="Europe/Rome">Rome</option>
                                <option value="Europe/Madrid">Madrid</option>
                                <option value="Europe/Moscow">Moscow</option>
                            </optgroup>
                            <optgroup label="Asia & Middle East">
                                <option value="Asia/Tokyo">Tokyo</option>
                                <option value="Asia/Shanghai">Shanghai</option>
                                <option value="Asia/Hong_Kong">Hong Kong</option>
                                <option value="Asia/Singapore">Singapore</option>
                                <option value="Asia/Dubai">Dubai</option>
                                <option value="Asia/Kolkata">Mumbai/New Delhi</option>
                                <option value="Asia/Seoul">Seoul</option>
                            </optgroup>
                            <optgroup label="Oceania">
                                <option value="Australia/Sydney">Sydney</option>
                                <option value="Australia/Melbourne">Melbourne</option>
                                <option value="Pacific/Auckland">Auckland</option>
                            </optgroup>
                            <optgroup label="South America">
                                <option value="America/Sao_Paulo">SÃ£o Paulo</option>
                                <option value="America/Buenos_Aires">Buenos Aires</option>
                                <option value="America/Santiago">Santiago</option>
                            </optgroup>
                            <optgroup label="Africa">
                                <option value="Africa/Cairo">Cairo</option>
                                <option value="Africa/Johannesburg">Johannesburg</option>
                                <option value="Africa/Lagos">Lagos</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="customName">Custom Label (Optional)</label>
                        <input type="text" id="customName" placeholder="E.g., Home Office, Client HQ">
                    </div>
                    <button id="addClockBtn" class="btn">
                        <i class="fas fa-plus-circle"></i> Add Clock
                    </button>
                </div>
            </div>
            
            <div class="world-map" id="world-map" style="height: 500px; border-radius: 10px;"></div>
            
            
            <footer>
                <div>
                    World Clock Dashboard | <span id="version">v2.0</span> | Developed by Nicolette Mashaba
                </div>
                <div class="social-links">
                    <a href="https://twitter.com/m_neyi" target="_blank" title="Twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="https://github.com/NickiMash17" target="_blank" title="GitHub">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://linkedin.com/in/nicolette-mashaba-b094a5221/" target="_blank" title="LinkedIn">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="https://instagram.com/reney_717" target="_blank" title="Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
                <div class="current-time">
                    Local time: <span id="localTime"></span>
                </div>
            </footer>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
